<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم با نمایش داینامیک خطا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .input-wrapper {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>فرم نمونه با اعتبارسنجی HTML5</h1>
  <form id="myForm" name="myForm" novalidate>
    <div class="input-wrapper">
      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required data-farsiname="ایمیل">
    </div>

    <div class="input-wrapper">
      <label for="password">رمز عبور:</label>
      <input type="password" id="password" name="password" minlength="6" required>
    </div>

    <div class="input-wrapper">
      <label for="age">سن:</label>
      <input type="number" id="age" name="age" min="18" required>
    </div>
    
    <div class="input-wrapper">
      <label for="excelFile">فایل اکسل:</label>
      <input type="file" id="excelFile" name="excelFile" accept=".xls, .xlsx" required>
    </div>
    <button type="submit">ارسال</button>
  </form>

  <script>

    const frm = myForm
    let errorMessage = document.createElement("div");
    errorMessage.classList.add("error-message");
    
    const errMessages = {
      badInput : () => 'badInput',
      customError : () => 'customError',
      patternMismatch : (target) =>  'فرمت وارد شده اشتباه می‌باشد.',
      rangeOverflow : () => 'rangeOverflow',
      rangeUnderflow : () => 'rangeUnderflow',
      stepMismatch : () => 'stepMismatch',
      tooLong : (target) => `حداکثر تعداد ${target.maxLength} کاراکتر را باید وارد کنید!` ,
      tooShort :(target) => `حداقل تعداد ${target.minLength} کاراکتر را باید وارد کنید!` ,
      typeMismatch : (target)=> `فرمت ${target.dataset.farsiname} نادرست می‌باشد.` ,
      // valid : () => 'valid',
      valueMissing : () => 'مقدار مورد نظر اجباری می‌باشد.',
    }
    
    frm.addEventListener('input',(e)=>{showErrors(e)})
    const validityKeys = Object.keys(errMessages)

    function showErrors(e){
      const {target} = e

      const errorsEL = target.parentElement.querySelectorAll('.error-message')
      errorsEL.forEach(el => {
        el.remove()
      })

      validityKeys.forEach(key => {
        if(target.validity[key]){
          appendError(target,key)
        }
      })
    }

    function appendError(target,key){
      const errorEL = document.createElement('div')
      errorEL.innerText = errMessages[key](target)
      errorEL.classList.add('error-message')
      target.parentElement.appendChild(errorEL)
    }


    //اعتبار سنجی در موقع ارسال فرم ... 
    
    document.getElementById("myForm").addEventListener("submit", function (event) {
      event.preventDefault(); // جلوگیری از ارسال فرم

      const form = event.target;
      const inputs = form.querySelectorAll("input");
      let isValid = true;

      // پاک کردن پیام‌های خطای قبلی
      form.querySelectorAll(".error-message").forEach(error => error.remove());

      inputs.forEach(input => {
        if (input.type === "file") {
          // بررسی فایل
          const file = input.files[0];
          if (!file) {
            isValid = false;
            let errorMessage = document.createElement("div");
            errorMessage.classList.add("error-message");
            errorMessage.textContent = "لطفاً یک فایل انتخاب کنید.";
            input.parentNode.appendChild(errorMessage);
          } else {
            // بررسی نوع فایل
            const validTypes = [".xls", ".xlsx"];
            const fileName = file.name.toLowerCase();
            const isTypeValid = validTypes.some(type => fileName.endsWith(type));
            if (!isTypeValid) {
              isValid = false;
              let errorMessage = document.createElement("div");
              errorMessage.classList.add("error-message");
              errorMessage.textContent = "فقط فایل‌های اکسل (.xls یا .xlsx) مجاز هستند.";
              input.parentNode.appendChild(errorMessage);
            }

            // بررسی سایز فایل
            const maxSize = 5 * 1024 * 1024; // ۵ مگابایت
            if (file.size > maxSize) {
              isValid = false;
              let errorMessage = document.createElement("div");
              errorMessage.classList.add("error-message");
              errorMessage.textContent = "حجم فایل نباید بیشتر از ۵ مگابایت باشد.";
              input.parentNode.appendChild(errorMessage);
            }
          }
        } else if (!input.checkValidity()) {
          // اعتبارسنجی سایر فیلدها
          isValid = false;

          if (input.validity.valueMissing) {
            appendError(input,'valueMissing')
          } else if (input.validity.typeMismatch && input.type === "email") {
            appendError(input,'typeMismatch')
          } else if (input.validity.tooShort) {
            appendError(input,'tooShort')
            // errorMessage.textContent = `طول این فیلد باید حداقل ${input.minLength} کاراکتر باشد.`;
          }

          input.parentNode.appendChild(errorMessage);
        }
      });

      // اگر فرم معتبر بود، ارسال
      if (isValid) {
        alert("فرم با موفقیت ارسال شد!");
        form.submit();
      }
    });
  </script>
</body>
</html>
